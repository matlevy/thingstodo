<md-sidenav-container class="example-sidenav-fab-container">
    <md-sidenav #sidenav mode="side" opened="true">
        <button class="example-fab" *ngIf="!(user.authState | async)" (click)="login()" md-mini-fab><md-icon>lock_open</md-icon></button>
        <button class="example-fab" *ngIf="(user.authState | async)" (click)="logout()" md-mini-fab><md-icon>lock</md-icon></button>
    </md-sidenav>
</md-sidenav-container>
